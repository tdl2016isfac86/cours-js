<!DOCTYPE html>
<html>
     <head>
          <title>Vérification de formulaire</title>
     </head>
     <body>
          <form action="inscription" name="inscription" id="inscription">
               Identifiant : <input type="text" name="login"/><br>
               Courriel : <input type="text" name="email"/><br>
               Age : <input type="text" name="age"/><br>
               Mot de passe : <input type="password" name="password"/><br>
               <input type="submit" value="Envoyer"/>
          </form>
          
          <script type="text/javascript">
          

          document.getElementById('inscription').onsubmit = function() {
               
               // Vérification du login entré
                 var login = document.getElementsByName("login")[0].value;
                 if(login.trim() == "") {
                      alert("Vous n'avez pas entré d'identifiant !");
                      return false;
                 }
                 if(login.length < 4) {
                      alert("Votre login est trop court !");
                      return false;
                 }
                 
               // Vérification du courriel
               
                 var courriel = document.getElementsByName('email')[0].value;
                 var regex = /^[a-zA-Z0-9._-]+@[a-z0-9._-]+\.[a-z]+$/;
                 if(!regex.test(courriel)) {
                      alert("Votre courriel n'est pas valide !");
                      return false;
                 }
                 
               // Vérification de l'âge
                 var age = document.getElementsByName('age')[0].value;
//                 if(!isNaN(age)) {
                 if(!Number.isInteger(parseInt(age))) {
                    alert("Votre âge doit être un nombre entier !");
                    return false;
                 }
               
               // Vérification du mot de passe
               var password = document.getElementsByName('password')[0].value;
      		if(password.trim() == ""){
      			alert("Vous n'avez pas entré de mot de passe !");
      			return false;
      		}

      		if (password.length <= 8) {
      			alert("Votre mot de passe est trop court !");
      			return false;
      		}

      		if (password.length >= 16) {
      			alert("Votre mot de passe est trop long !");
      			return false;
      		}
               
                 var regexMaj = /[A-Z]/;
                 var regexMin = /[a-z]/;
                 var regexNum = /[0-9]/;
                 var regexPonc = /[#!\^\$\(\)\[\]{}|\?\+*.]/;

                 if(!regexNum.test(password)) {
                      alert("Votre mot de passe doit contenir au moins un entier");
                      return false;
                 }
                 if(!regexMin.test(password)) {
                      alert("Mets au moins une minuscule, petit beigne !");
                      return false;
                 }
                 if(!regexMaj.test(password)) {
                      alert("Mets au moins une Maj tabarnac !");
                      return false;
                 }
                 if(!regexPonc.test(password)) {
                      alert("Votre mot de passe doit avoir une ponctuation osti de câlisse!!");
                      return false;
                 }
                 return true;
          };
          </script>
     </body>
</html>
